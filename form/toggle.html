<body>
<div class="container-fluid main_page">
    <header class="page_header">
        <div class="container-fluid">
            <h1 class="page_heading ">Toggle Button<span><br> I want to be a person, not an icon.</span></h1>
        </div>
    </header>
</div>

<div class="container-fluid main_info">
    <ul class="intro breadcrumb sticky">
        <li> <a href="#list" class="menuGroup">
            <span class="nav-text">List</span>
        </a></li>
        <li> <a href="#note" class="menuGroup">
            <span class="nav-text">Notes</span>
        </a></li>
        <li> <a href="#usage" class="menuGroup">
            <span class="nav-text">Usage</span>
        </a></li>
    </ul>

    <div id="list">
        <h1>List</h1>

        <br>
        <h3>Using API</h3>
        <input id="toggle-trigger" type="checkbox" data-toggle="toggle">
        <button class="btn btn-success" onclick="toggleOn()">On by API</button>
        <button class="btn btn-danger" onclick="toggleOff()">Off by API</button>
        <button class="btn btn-success" onclick="toggleOnByInput()">On by Input</button>
        <button class="btn btn-danger" onclick="toggleOffByInput()">Off by Input</button>
        <script>
            function toggleOn() {
                $('#toggle-trigger').bootstrapToggle('on')
            }
            function toggleOff() {
                $('#toggle-trigger').bootstrapToggle('off')
            }
            function toggleOnByInput() {
                $('#toggle-trigger').prop('checked', true).change()
            }
            function toggleOffByInput() {
                $('#toggle-trigger').prop('checked', false).change()
            }
        </script>
        <br>
        <br>
        <br>
        <h3>Colors</h3>
        <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
        <input type="checkbox" checked data-toggle="toggle" data-onstyle="warning" data-offstyle="info">
    </div>
    <div id="note" >
        <h1>Notes</h1>
        <p><b>Citation! Citation! Citation!</b></p>
    </div>
