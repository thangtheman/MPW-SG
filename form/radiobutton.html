<body>
<div class="container-fluid main_page">
    <header class="page_header">
        <div class="container-fluid">
            <h1 class="page_heading ">Radio Button<span><br> I want to be a person, not an icon.</span></h1>
        </div>
    </header>
</div>

<div class="container-fluid main_info">
    <ul class="intro breadcrumb sticky">
        <li> <a href="#list" class="menuGroup">
            <span class="nav-text">List</span>
        </a></li>
        <li> <a href="#note" class="menuGroup">
            <span class="nav-text">Notes</span>
        </a></li>
        <li> <a href="#usage" class="menuGroup">
            <span class="nav-text">Usage</span>
        </a></li>
    </ul>

    <div id="list">
        <h1>List</h1>
        <br>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
    </div>
    <div id="note" >
        <h1>Notes</h1>
        <p><b>Citation! Citation! Citation!</b></p>
    </div>
    <div id="usage" >
        <h1>Usage</h1>
        <div class="table_wrapper">
            <table class="inPageTable">
                <thead>
                <tr>
                    <th>Sample</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> something</td>
                    <td>Form</td>
                </tr>


                </tbody>
            </table></div>
    </div>
    <h1 class="spacer">End</h1>



</div>
